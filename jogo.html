<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <style>
    body {

    h1 {

    button {

</head>
<body>
  <h1>ğŸ® Jogo das 3 Pistas ğŸ®</h1>
  <p>Descubra a resposta com o menor nÃºmero de pistas para ganhar mais pontos! ğŸ•¹ï¸</p>
  <div class="container">
    <div class="pista">
      <h3>ğŸ” Pista:</h3>
      <p id="descricao"></p>
      <input type="text" id="resposta" placeholder="ğŸ¯ Sua resposta">
      <button onclick="checarResposta()">âœ… Responder</button>
    </div>
    <div id="resultado" class="hidden">
      <p class="score">ğŸ† PontuaÃ§Ã£o total: <span id="pontos">0</span> ğŸ†</p>
      <button onclick="novoJogo()">ğŸ”„ Novo Jogo</button>

  </div>

  <script>
    let pontos = 0;
    let indicePista = 0;
    let perguntaAtual = null;
    const perguntas = [
      { resposta: "einstein", pistas: ["ğŸ§  Famoso fÃ­sico", "âš¡ Desenvolveu a teoria da relatividade", "ğŸ“œ E=mcÂ²"] },
      { resposta: "nilo", pistas: ["ğŸŒŠ Maior rio do mundo", "ğŸŒ Localizado na Ãfrica", "ğŸ‡ªğŸ‡¬ Passa pelo Egito"] },
      { resposta: "planeta terra", pistas: ["ğŸŒ Terceiro planeta do Sistema Solar", "ğŸŒ± Abriga vida", "ğŸ’¨ Possui atmosfera rica em oxigÃªnio"] },
      { resposta: "mona lisa", pistas: ["ğŸ–¼ï¸ Pintura famosa", "ğŸ¨ Leonardo da Vinci", "ğŸ›ï¸ Exposta no Museu do Louvre"] }
    ];

    function selecionarPergunta() {
      return perguntas[Math.floor(Math.random() * perguntas.length)];
    }

    function novoJogo() {
      indicePista = 0;
      document.getElementById('pontos').innerText = pontos;
      document.getElementById('resultado').classList.add('hidden');
      document.getElementById('resposta').value = '';
      perguntaAtual = selecionarPergunta();
      exibirPista();
    }

    function exibirPista() {
      if (indicePista < perguntaAtual.pistas.length) {
        document.getElementById('descricao').innerText = perguntaAtual.pistas[indicePista];
      }
    }

    function checarResposta() {
      const respostaUsuario = document.getElementById('resposta').value.trim().toLowerCase();
      const respostaCorreta = perguntaAtual.resposta.toLowerCase();
      
      if (respostaUsuario === respostaCorreta) {
        let pontosGanhos = 10 - (indicePista * 3);
        pontos += pontosGanhos > 0 ? pontosGanhos : 1;
        alert(`ğŸ‰ ParabÃ©ns! VocÃª acertou e ganhou ${pontosGanhos} pontos! ğŸ¯`);
        document.getElementById('resultado').classList.remove('hidden');
      } else {
        indicePista++;
        if (indicePista < perguntaAtual.pistas.length) {
          exibirPista();
        } else {
          alert(`âŒ Errou! A resposta correta era: ${perguntaAtual.resposta}`);
          document.getElementById('resultado').classList.remove('hidden');
        }
      }
      document.getElementById('pontos').innerText = pontos;
    }

    window.onload = novoJogo;
  </script>
</body>
</html>
